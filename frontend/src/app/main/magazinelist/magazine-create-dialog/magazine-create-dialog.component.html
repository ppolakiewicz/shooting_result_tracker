<div mat-dialog-content>
  <p>Add new magazine</p>
  <mat-form-field>
    <mat-label>Magazine name</mat-label>
    <input matInput [formControl]="magazineNameControl">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [disabled]="magazineNameControl.invalid" [mat-dialog-close]="magazineNameControl.value"
          cdkFocusInitial>Create
  </button>
</div>
